<ion-header>

  <ion-navbar>
    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let d of dados">
			<h2><b>{{ d.nome }}</b></h2>
			<h3><b>Endereço:</b> {{ d.endereco }}</h3>
			<h3><b>Telefone:</b> {{ d.telefone }}</h3>
			<h3><b>Data de Nascimento:</b> {{ d.data_nasc }}</h3>
			<h3><b>Item:</b> {{ d.item }}</h3>
			<h3><b>Preço:</b> {{ d.preco }}</h3>
		</ion-item>
	</ion-list>
</ion-content>
